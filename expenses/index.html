<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expenses</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
	<!-- Replace cmps3141-as3-css_app-23s1 below with your repo name (cmps3141-as3-css_app-23s1-yourusername) so you can save!  -->
	<ma-data v-model="expenses" src="https://github.com/UB-CMPS3141/as3-css_app-23s1/expenses/data.json"></ma-data>

	<!-- App YOUR UI here -->

	<!-- Delete this line when you write your actual UI -->
	<!-- {{ expenses.length }} expenses loaded. -->

	<h1>Expense Management App</h1>
	<div>
	 <table id="table">
		 <tr>
			 <th colspan="2">Add Transaction</th>
		 </tr>
		 <tr>
			 <td>Expense Type :</td>
			 <td>
				 <select id="transactionType" name="transactionType">
					 <option value="jointExpense">Joint Expense</option>
					 <option value="personalExpense">Personal Expense</option>
				 </select>
			 </td>
		 </tr>
		 <tr>
			<td>Payment Type: </td>
			<td>
				<select id="paymentType" name="paymentType">
					<option value="PersonalPayment"> Personal Card Payment</option>
					<option value="PartnerCard"> Partner's Card</option>
					<option value="JointCardPayment">Joint Card Payment</option>
				</select>
			</td>
		 </tr>
		 <tr>
			<td>
				<label for="Date">Date:</label>
			</td>
			<td>
				<input type="date" id="Date" name="Date">
			</td>
		 </tr>
		 <tr>
			 <td>Amount Paid:</td>
			 <td>
				<input type="number" id="amount" name="amount" step="0.01" min="0.00" required>
			</td>
		 </tr>
		 <tr>
			 <td>Payer:</td>
			 <td>
				 <select id="payer" name="payer" required>
					 <option value="Neo">Neo</option>
					 <option value="Trinity">Trinity</option>
					 <option value="Both">Both</option>
				 </select>
			 </td>
		 </tr>
		 <tr>
			 <td>Comment:</td>
			 <td>
				<input type="text" id="comment" name="comment">
			</td>
		 </tr>
		 <tr>
			 <td colspan="2"><center><button @click="Add_Transaction()" >Add Transaction</button></center></td>
		 </tr>
	 </table>
	</div>
	 
	<div>
		<h2>Debt Summary</h2>
    	<ul id="debtSummary">
        	<li>Neo owe Trinity 13:00</li> <!-- this is for sampling only-->
		</ul>
	</div>

	<div>
		<h2>Transaction History</h2>
   		<ul id="transactionList">
			<li>personalExpense : 13.00 ,Paid by: Trinity For Both ("comment")</li><!-- this is for sampling only-->
		</ul>
	</div>
</div>

<script src="index.js" type="module"></script>

</body>
</html>
